<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Defense Platform</title>
    <script type="text/javascript">
        // Handle client-side routing for static hosting
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Redirect to index.html with the path as a query parameter
        var redirectUrl = '/?path=' + encodeURIComponent(path + search + hash);
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
            <h2>Redirecting...</h2>
            <p>Please wait while we redirect you to the correct page.</p>
        </div>
    </div>
</body>
</html>

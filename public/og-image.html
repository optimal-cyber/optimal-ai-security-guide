<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal AI Security Guide - OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        .title {
            font-size: 64px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 28px;
            color: #94a3b8;
            text-align: center;
            max-width: 800px;
            line-height: 1.4;
            margin-bottom: 40px;
        }
        
        .features {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #cbd5e1;
            font-size: 18px;
        }
        
        .feature-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }
        
        .domain {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 20px;
            color: #64748b;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="logo">
        <img src="/optimal-logo.png" alt="Optimal" />
    </div>
    
    <h1 class="title">Optimal AI Security Guide</h1>
    
    <p class="subtitle">Comprehensive security guidance for AI systems featuring NIST AI RMF, NIST 800-53, and OWASP AISVS</p>
    
    <div class="features">
        <div class="feature">
            <div class="feature-dot"></div>
            <span>NIST AI RMF</span>
        </div>
        <div class="feature">
            <div class="feature-dot"></div>
            <span>Security Controls</span>
        </div>
        <div class="feature">
            <div class="feature-dot"></div>
            <span>Threat Analysis</span>
        </div>
    </div>
    
    <div class="domain">ai-security.gooptimal.io</div>
</body>
</html>
